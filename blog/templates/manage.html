{% extends 'base.html' %}

{% block content %}
    <h2>Manage Posts</h2>
    <ul>
        {% for post in posts %}
            <li><a href="{% url 'post_edit' post.id %}">{{ post.title }}</a></li>
        {% empty %}
            <li>No posts yet.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'post_new' %}">New Post</a>
{% endblock %}
