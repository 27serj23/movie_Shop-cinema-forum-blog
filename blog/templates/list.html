{% extends 'base.html' %}

{% block content %}
<h2>Список постов</h2>
    <h1>Добро пожаловать!</h1>
    <ul>
        {% for post in posts %}
            <li><a href="{% url 'detail' post.id %}">{{ post.title }}</a></li>
        {% empty %}
            <li>No posts yet.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'create'%}">Создай пост</a>
{% endblock %}
