{% extends 'base.html' %}

{% block content %}
    <h2>Удаление комментария</h2>
    <p>Вы уверены, что хотите удалить комментарий?</p>
    <p>Автор: {{comment.author}}</p>
    <p>Комментарий: {{comment.content}}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Удалить</button>
        <a href="{% url 'detail' comment.post.pk %}">Отменить</a>
    </form>
{% endblock %}
